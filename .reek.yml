---
detectors:
  IrresponsibleModule:
    enabled: false
  
  UtilityFunction:
    enabled: false
  
  FeatureEnvy:
    enabled: false

  NestedIterators:
    max_allowed_nesting: 2
    ignore_iterators:
      - yield_self
      - tap
      - lambda

  TooManyMethods:
    max_methods: 20

  TooManyStatements:
    max_statements: 10
    exclude:
      - initialize

  DuplicateMethodCall:
    max_calls: 2
    allow_calls:
      - logger.info
  
  TooManyInstanceVariables:
    max_instance_variables: 6
  
  ManualDispatch:
    exclude:
      - HooksController#create
  
  BooleanParameter:
    exclude:
      - Config
  
  UncommunicativeVariableName:
    accept:
      - _
      - e

exclude_paths:
  - bin
  - node_modules
  - vendor/bundle

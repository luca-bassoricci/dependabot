# Reusable rules
.mr: &mr
  if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
.master: &master
  if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && ($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "web")'
.release: &release
  if: '$CI_COMMIT_TAG =~ /^v[0-9.]+$/ && $CI_PIPELINE_SOURCE == "push"'
.fork: &fork
  if: '$CI_PROJECT_ROOT_NAMESPACE != "dependabot-gitlab"'

.deploy_changes: &deploy_changes
  - app/**/*
  - config/**/*
  - db/**/*
  - kube/**/*
  - lib/tasks/dependabot.rake
  - public/**/*
  - config.ru
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - Rakefile

# ======================================================================================================================
# Rules
# ======================================================================================================================
.rules:main:
  rules:
    - *mr
    - *release
    - *master

.rules:main:standalone-test:
  rules:
    - <<: *mr
      changes:
        - Gemfile
        - Gemfile.lock
        - Dockerfile
        - .gitlab/script/*
    - <<: *mr
      when: manual
      allow_failure: true
    - *master
    - *release

.rules:main:deploy-test:
  rules:
    - <<: *mr
      changes:
        - Gemfile
        - Gemfile.lock
        - Dockerfile
        - docker-compose.yml
        - .gitlab/script/*
    - <<: *mr
      when: manual
      allow_failure: true
    - *master
    - *release

.rules:main:system-test:
  rules:
    - *mr
    - *master
    - *release

.rules:release:
  rules:
    - <<: *fork
      when: never
    - *release

.rules:deploy:
  rules:
    - <<: *fork
      when: never
    - <<: *master
      changes: *deploy_changes

.rules:dependency-scan:
  rules:
    - *master
    - <<: *mr
      changes:
        - Gemfile
        - Gemfile.lock

.rules:container-scan:
  rules:
    - *master
    - <<: *mr
      changes:
        - Dockerfile

.rules:allure-reports:
  rules:
    - <<: *fork
      when: never
    - *mr
    - *master

.rules:coverage:
  rules:
    - <<: *fork
      when: never
    - <<: *mr
      when: always
    - <<: *master
      when: always

.rules:build-image:
  rules:
    - <<: *master
      variables:
        LATEST_TAG: latest
    - <<: *release
      variables:
        LATEST_TAG: latest
    - *mr

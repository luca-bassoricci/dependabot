    directory: "/"
    schedule:
      interval: daily
      time: "19:00"
      timezone: Europe/Riga
    commit-message:
      prefix: "dependencies"
    assignees:
      - andrcuns
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
      time: "19:00"
      timezone: Europe/Riga
    commit-message:
      prefix: "dependencies"
    assignees:
      - andrcuns
  - package-ecosystem: docker
    directory: "/spec/gitlab_mock"
    schedule:
      interval: daily
      time: "18:00"
      timezone: Europe/Riga
    commit-message:
      prefix: "dependencies"
    assignees:
      - andrcuns
    auto-merge: true

version: 2
updates:
  - package-ecosystem: bundler
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: dep
      trailers:
        - changelog: dependency
      trailers-development:
        - changelog: dev-dependency
      trailers-security:
        - changelog: security
    reviewers:
      - andrcuns
    auto-merge: true
    ignore:
      - dependency-name: sentry-ruby
      - dependency-name: sentry-sidekiq

.ruby_runner: &ruby_runner
  image: andrcuns/ruby:2.6.6-buster-10.3
  variables:
    BUNDLE_PATH: vendor/bundle
    BUNDLE_FROZEN: "true"
    BUNDLE_SUPPRESS_INSTALL_USING_MESSAGES: "true"
    BUNDLE_WITHOUT: development
  cache:
    key:
      files:
        - Gemfile.lock
    paths:
      - vendor/bundle
    policy: pull
  only:
    - merge_request
    - master

stages:
  - test

cache_gems:
  extends: .ruby_runner
  stage: .pre
  script:
    - bundle install
  cache:
    policy: pull-push

rubocop:
  extends: .ruby_runner
  stage: test
  script:
    - bundle exec rubocop --parallel --color

reek:
  extends: .ruby_runner
  stage: test
  script:
    - bundle exec reek --color --progress

rspec:
  extends: .ruby_runner
  stage: test
  variables:
    COVERAGE: "true"
    NO_COLOR: "1"
  script:
    - bundle exec rspec --format documentation --format RspecJunitFormatter --out tmp/rspec.xml
  coverage: /COVERAGE:\s+(\d+.\d+)\%/
  artifacts:
    reports:
      cobertura: coverage/coverage.xml
      junit: tmp/rspec.xml

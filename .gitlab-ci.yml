# Rule definitions
.mr: &mr
  if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
.master: &master
  if: '$CI_COMMIT_BRANCH == "master" && ($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "web")'
.release: &release
  if: '$CI_COMMIT_TAG =~ /^v[0-9.]+$/ && $CI_PIPELINE_SOURCE == "push"'
.prod_deploy: &prod_deploy
  if: '$CI_COMMIT_BRANCH == "master" && ($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "web")'
  changes:
    - app/**/*
    - config/**/*
    - kube/**/*
    - public/**/*
    - bin/rails
    - lib/tasks/dependabot.rake
    - config.ru
    - Dockerfile
    - Gemfile
    - Gemfile.lock
    - Rakefile
.dev_deploy: &dev_deploy
  - <<: *mr
    when: manual
    allow_failure: true

# Change definitions
.e2e_changes: &e2e_changes
  - Dockerfile
  - spec/fixture/gitlab/**/*
.docker_changes: &docker_changes
  - Dockerfile
.dependency_changes: &dependency_changes
  - Gemfile
  - Gemfile.lock

# Main rule
.main: &main
  - *mr
  - *master
  - *release

# ======================================================================================================================
include:
  - local: .gitlab/ci/jobs.gitlab-ci.yml

# ======================================================================================================================
# Pre Stage
# ======================================================================================================================
cache-dependencies:
  extends: .cache_dependencies
  rules: *main

build-app-image:
  extends: .build_app_image
  rules: *main

build-mock-image:
  extends: .build_mock_image
  rules:
    - *master
    - *release
    - <<: *mr
      when: manual
      allow_failure: true

build-ruby-image:
  extends: .build_ruby_image
  rules:
    - <<: *mr
      changes:
        - .gitlab/ci/Dockerfile

# ======================================================================================================================
# Static analysis stage
# ======================================================================================================================
rubocop:
  extends: .rubocop
  rules: *main

reek:
  extends: .reek
  rules: *main

brakeman:
  extends: .brakeman
  rules: *main

bundle-audit:
  extends: .bundle_audit
  rules: *main

dependency-scan:
  extends: .dependency_scan
  rules:
    - *master
    - <<: *mr
      changes: *dependency_changes

container-scan:
  extends: .container_scanning
  rules:
    - *master
    - <<: *mr
      changes: *docker_changes

code-quality:
  extends: .code_quality
  rules:
    - *master
    - *mr

# ======================================================================================================================
# Test Stage
# ======================================================================================================================
rspec:
  extends: .rspec
  needs:
    - reek
    - rubocop
    - brakeman
    - bundle-audit
  rules: *main

e2e:
  extends: .e2e
  needs:
    - build-app-image
    - build-mock-image
  variables:
    SETTINGS__GITHUB_ACCESS_TOKEN: $GITHUB_ACCESS_TOKEN_TEST
  rules:
    - *master
    - *release
    - *mr

# ======================================================================================================================
# Reporting
# ======================================================================================================================
coverage-line:
  extends: .coverage_line
  needs:
    - rspec
  rules: *main

coverage-branch:
  extends: .coverage_branch
  needs:
    - rspec
  rules: *main

publish-allure-reports:
  extends: .allure_report
  needs:
    - rspec
  rules:
    - if: '$CI_PROJECT_ROOT_NAMESPACE != "dependabot-gitlab"'
      when: never
    - *mr
    - *master
    - *release

# ======================================================================================================================
# Release Stage
# ======================================================================================================================
release-image:
  extends: .release_image
  rules:
    - *release

create-gitlab-release:
  extends: .gitlab_release
  rules:
    - *release

update-helm-chart:
  extends: .update_chart
  rules:
    - *release

update-standalone-repo:
  extends: .update_standalone
  rules:
    - *release

release-ruby-image:
  extends: .release_ruby_image
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - .gitlab/ci/Dockerfile

# ======================================================================================================================
# Deploy Stage
# ======================================================================================================================
deploy-production:
  extends: .deploy
  tags:
    - deploy
  environment:
    name: production
    url: $DEPENDABOT_URL_PRODUCTION
    on_stop: stop-production
  resource_group: production
  variables:
    DEPENDABOT_URL: $DEPENDABOT_URL_PRODUCTION
  rules:
    - *release
    - *prod_deploy

deploy-development:
  extends: .deploy
  tags:
    - private
  environment:
    name: development
    url: $DEPENDABOT_URL_DEVELOPMENT
    on_stop: stop-development
    auto_stop_in: 1d
  rules: *dev_deploy

stop-production:
  extends: .stop
  tags:
    - deploy
  environment:
    name: production
  rules:
    - <<: *release
      when: manual
      allow_failure: true
    - <<: *prod_deploy
      when: manual
      allow_failure: true

stop-development:
  extends: .stop
  tags:
    - private
  environment:
    name: development
  rules: *dev_deploy

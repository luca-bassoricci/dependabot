.ruby_runner: &ruby_runner
  image: andrcuns/ruby:2.6.6-buster-10.3
  variables:
    BUNDLE_PATH: vendor/bundle
    BUNDLE_FROZEN: "true"
    BUNDLE_SUPPRESS_INSTALL_USING_MESSAGES: "true"
    BUNDLE_WITHOUT: development
  cache:
    key:
      files:
        - Gemfile.lock
    paths:
      - vendor/bundle
    policy: pull
  only:
    - merge_request
    - master

stages:
  - test
  - build
  - release

cache_gems:
  extends: .ruby_runner
  stage: .pre
  script:
    - bundle install
  cache:
    policy: pull-push

rubocop:
  extends: .ruby_runner
  stage: test
  script:
    - bundle exec rubocop --parallel --color

reek:
  extends: .ruby_runner
  stage: test
  script:
    - bundle exec reek --color --progress

rspec:
  extends: .ruby_runner
  stage: test
  variables:
    COVERAGE: "true"
    NO_COLOR: "1"
  script:
    - bundle exec rspec --format documentation --format RspecJunitFormatter --out tmp/rspec.xml
  coverage: /COVERAGE:\s+(\d+.\d+)\%/
  artifacts:
    reports:
      cobertura: coverage/coverage.xml
      junit: tmp/rspec.xml

docker:
  image: docker:19.03.12
  stage: build
  services:
    - docker:19.03.12-dind
  tags:
    - docker
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_BUILDKIT: "1"
    HEROKU_REGISTRY: registry.heroku.com
    IMAGE: docker.io/andrcuns/dependabot-gitlab
    RELEASE: $IMAGE:$CI_COMMIT_SHORT_SHA
    LATEST: $IMAGE:latest
    HEROKU: $HEROKU_REGISTRY/dependabot-gitlab/web
  before_script:
    - docker login -u _ -p $HEROKU_API_KEY $HEROKU_REGISTRY
    - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
  script: |
    docker build \
      --build-arg BUILDKIT_INLINE_CACHE=1 \
      --cache-from $LATEST \
      --tag $RELEASE \
      --tag $LATEST \
      --tag $HEROKU \
      .
    docker push $HEROKU
    docker push $LATEST
  only:
    - master

release:
  image: finalgene/heroku-cli:7.42
  stage: release
  script:
    - heroku container:release web -a dependabot-gitlab
  only:
    - master
